<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Guitarras</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="header">
        <h1>Guitarras en Venta</h1>
        <p class="parrafo">Listado</p>
    </div>
    <div class="guitars">
        <table>
            <tr>
                <td>
                    <img src="assets/imgs/g1.1.webp" alt="Gibson-LesPaul">
                </td>
                <td>
                    <table>
                        <tr>
                            <th>Marca:</th>
                            <th>Modelo</th>
                            <th>Precio Ref:</th>
                        </tr>
                        <tr>
                            <td>
                                <p>Gibson</p>
                            <td>
                                <p>Les Paul</p>
                            </td>
                            <td>
                                <p>$950.000</p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="assets/imgs/g2.2.webp" alt="Fender-Stratocaster">
                </td>
                <td>
                    <table>
                        <tr>
                            <th>Marca:</th>
                            <th>Modelo</th>
                            <th>Precio Ref:</th>
                        </tr>
                        <tr>
                            <td>
                                <p>Fender</p>
                            <td>
                                <p>Stratocaster</p>
                            </td>
                            <td>
                                <p>$650.000</p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="assets/imgs/g3.3.webp" alt="Ibanez">
                </td>
                <td>
                    <table>
                        <tr>
                            <th>Marca:</th>
                            <th>Modelo</th>
                            <th>Precio Ref:</th>
                        </tr>
                        <tr>
                            <td>
                                <p>Ibanez</p>
                            <td>
                                <p>Electroacustica</p>
                            </td>
                            <td>
                                <p>$450.000</p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div class="footer">@guitarpage</div>
</body>

</html>
